<body  style="background-color: #F1F1F0;">
    <div class="bianji" style="margin: auto;width:750px;">
        <form method='post' action="{% url 'app:addact' %}">
            {% csrf_token %}
            <div class="form-group" style="width: 750px;height: 500px">
                <input type="text" class="form-control" name="title" placeholder="请输入标题" style="width: 750px;margin: 20px 0;height: 50px">
                <textarea id="editor" type="text/plain" style="width:750px;height:400px;padding: 10px" name="content" placeholder="请输入正文"></textarea>
                <div class="type" style="margin-top: 5px;display: block;width: 750px;height: 32px;line-height: 32px;font-size: 15px">
                    请选择文章类型：<input type="radio" name="A_type" value="1">诗词
                        <input type="radio" name="A_type" value="2">散文
                        <input type="radio" name="A_type" value="3">小说
                        <input type="radio" name="A_type" value="4">寓言
                        <input type="radio" name="A_type" value="5">童话
                        <input type="radio" name="A_type" value="6">日志
                        <input type="radio" name="A_type" value="7">段子
                        <input type="radio" name="A_type" value="8">吹水
                    <input type="submit" class="btn btn-primary" value="发表" style="width: 50px;float: right;margin: 5px 0 0 0 ">
                </div>
            </div>
        </form>
    </div>
