<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册与登录</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form method="post" action="{% url 'app:login' %}">
        {% csrf_token %}
        用户名：<input type="text" name="uname" placeholder="用户名"><br>
        密  码：<input type="password" name="upwd" placeholder="密码"><br>
        <span><a href="../register.html">注册</a></span>
        <span><input type="submit" value="登录"></span>
    </form>
</body>
</html>
