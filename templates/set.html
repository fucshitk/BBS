{% extends 'sanwen.html' %}
{% load static %}

{% block title %}编辑个人资料{% endblock %}

{% block css %}
{% endblock %}

{% block main %}
<form method="post" action="{% url 'app:set' %}" enctype="multipart/form-data">
{% csrf_token %}
    <div style="height: 250px;width: 1000px;margin:auto;margin-top: 10px;background-image: url('{{ bgimg }}');background-size: 1000px 250px">
        <div style="display: inline-block;
				position: relative;
				padding: 3px 5px;
				overflow: hidden;
				color:#fff;
				float: right;
				margin: 10px 0 0 10px;
				cursor: hand;
				z-index: 1;
				border: solid 1px blue;
                color: blue;
                cursor: default">
        <input type="file" name="bgimg" style="
                margin-top: 10px;
                position: absolute;
				width: 100%;
				height: 100%;
    			left: 0;
    			outline: none;
    			background-color: transparent;
    			filter:alpha(opacity=0);
				-moz-opacity:0;
				-khtml-opacity: 0;
				opacity: 0;">
            修改背景图片
        </div>
        <div><img class="icon" src="{{ uicon }}"style="width: 150px;height: 150px;float: left;margin-top: 190px;margin-left: 20px;border-radius: 50%;display: inline">
        </div>
        <br>
    </div>
    <div style="width: 1000px;text-align: left;margin: auto;margin-top: 0px">
        <strong style="font-size: 50px;margin-left: 20px">{{ user.uname }}</strong>
        <strong style="margin-left: 30px;font-size: 17px">个性签名：</strong>
        <input type="text" name="signature" placeholder="编辑个性签名">
        <strong style="margin-left: 30px;font-size: 17px">电话：</strong>
        <input type="text" name="mobile" placeholder="11位的手机号码">
    </div>
    <div style="margin:auto;width: 1000px;height:700px;text-align: left">
        <strong style="font-size: 15px;margin-left: 20px;">性别：</strong>
        <input type="radio" name="gender" value="male">男
        <input type="radio" name="gender" value="female">女
        <input type="radio" name="gender" value="unkown" checked="checked">未知
        <strong style="margin-left: 30px;font-size: 17px">邮箱：</strong>
        <input type="email" name="email" placeholder="@xx.com">
        <a href="{% url 'app:mine' %}" style="float: right;line-height: 30px;font-size: 16px;border: solid 1px ;border-radius: 5px;margin-right: 10px;padding: 5px;text-decoration: none;">返回个人中心</a>
        <label class="xiu" style="display: block;margin-left: 65px;color: blue">修改头像</label>
        <div>
        <input type="file" name="uicon" id="uicon" style="display: none;width: auto;margin-left: 10px">
        <input type="submit" value="保存" style="display:block; float:right;width: 70px;margin-right: 150px;line-height: 30px;font-size: 16px;border: solid 1px ;border-radius: 5px;padding: 5px;">
        </div>
        <script>
            $('.xiu').bind('click',function(){
                $('#uicon').css('display','block')
            })
        </script>
    </div>
</form>
{% endblock %}


{# accept="image/png,image/jpeg,image/jpg"#}
